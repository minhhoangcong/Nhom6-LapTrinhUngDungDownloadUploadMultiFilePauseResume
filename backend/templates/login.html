<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng Nh·∫≠p - FlexTransfer Hub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .logo {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 1.8rem;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 24px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        width: 100%;
        margin-bottom: 20px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .register-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .register-link:hover {
        text-decoration: underline;
      }

      .error-message {
        background: #fee2e2;
        color: #dc2626;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
      }

      .loading {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">üîê</div>
      <h1>ƒêƒÉng Nh·∫≠p</h1>

      <div id="errorMessage" class="error-message" style="display: none"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">üë§ T√™n ƒêƒÉng Nh·∫≠p:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p..."
          />
        </div>

        <div class="form-group">
          <label for="password">üîí M·∫≠t Kh·∫©u:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Nh·∫≠p m·∫≠t kh·∫©u..."
          />
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <span class="btn-text">ƒêƒÉng Nh·∫≠p</span>
          <div class="loading">
            <div class="spinner"></div>
            <span>ƒêang ƒëƒÉng nh·∫≠p...</span>
          </div>
        </button>
      </form>

      <p>
        Ch∆∞a c√≥ t√†i kho·∫£n?
        <a href="/register" class="register-link">ƒêƒÉng k√Ω ngay</a>
      </p>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const errorMessage = document.getElementById("errorMessage");
      const btnText = document.querySelector(".btn-text");
      const loading = document.querySelector(".loading");

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }

      function hideError() {
        errorMessage.style.display = "none";
      }

      function setLoading(isLoading) {
        if (isLoading) {
          btnText.style.display = "none";
          loading.style.display = "flex";
          loginBtn.disabled = true;
        } else {
          btnText.style.display = "block";
          loading.style.display = "none";
          loginBtn.disabled = false;
        }
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showError("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
          return;
        }

        hideError();
        setLoading(true);

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
            credentials: "include",
          });

          const data = await response.json();

          if (response.ok && data.success) {
            // L∆∞u token v√†o localStorage
            localStorage.setItem("auth_token", data.token);
            localStorage.setItem("user_info", JSON.stringify(data.user));

            // Redirect v·ªÅ trang ch√≠nh
            window.location.href = "/";
          } else {
            showError(data.error || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i");
          }
        } catch (error) {
          console.error("Login error:", error);
          showError("L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.");
        } finally {
          setLoading(false);
        }
      });

      // Focus v√†o username field khi load trang
      document.getElementById("username").focus();
    </script>
  </body>
</html>
