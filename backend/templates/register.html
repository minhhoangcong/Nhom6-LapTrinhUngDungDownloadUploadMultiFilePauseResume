<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng K√Ω - FlexTransfer Hub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .register-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .logo {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 1.8rem;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .password-hint {
        font-size: 0.8rem;
        color: #6b7280;
        margin-top: 4px;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 24px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        width: 100%;
        margin-bottom: 20px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .login-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      .error-message {
        background: #fee2e2;
        color: #dc2626;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
      }

      .success-message {
        background: #d1fae5;
        color: #059669;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
      }

      .loading {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .validation-message {
        font-size: 0.8rem;
        margin-top: 4px;
        padding: 4px 8px;
        border-radius: 4px;
      }

      .validation-error {
        background: #fee2e2;
        color: #dc2626;
      }

      .validation-success {
        background: #d1fae5;
        color: #059669;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo">üìù</div>
      <h1>ƒêƒÉng K√Ω T√†i Kho·∫£n</h1>

      <div id="errorMessage" class="error-message" style="display: none"></div>
      <div
        id="successMessage"
        class="success-message"
        style="display: none"
      ></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">üë§ T√™n ƒêƒÉng Nh·∫≠p:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p..."
          />
          <div
            id="usernameValidation"
            class="validation-message"
            style="display: none"
          ></div>
        </div>

        <div class="form-group">
          <label for="password">üîí M·∫≠t Kh·∫©u:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Nh·∫≠p m·∫≠t kh·∫©u..."
          />
          <div class="password-hint">M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±</div>
          <div
            id="passwordValidation"
            class="validation-message"
            style="display: none"
          ></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">üîí X√°c Nh·∫≠n M·∫≠t Kh·∫©u:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u..."
          />
          <div
            id="confirmPasswordValidation"
            class="validation-message"
            style="display: none"
          ></div>
        </div>

        <button type="submit" class="btn" id="registerBtn">
          <span class="btn-text">ƒêƒÉng K√Ω</span>
          <div class="loading">
            <div class="spinner"></div>
            <span>ƒêang ƒëƒÉng k√Ω...</span>
          </div>
        </button>
      </form>

      <p>
        ƒê√£ c√≥ t√†i kho·∫£n?
        <a href="/login" class="login-link">ƒêƒÉng nh·∫≠p ngay</a>
      </p>
    </div>

    <script>
      const registerForm = document.getElementById("registerForm");
      const registerBtn = document.getElementById("registerBtn");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");
      const btnText = document.querySelector(".btn-text");
      const loading = document.querySelector(".loading");

      // Validation elements
      const usernameField = document.getElementById("username");
      const passwordField = document.getElementById("password");
      const confirmPasswordField = document.getElementById("confirmPassword");
      const usernameValidation = document.getElementById("usernameValidation");
      const passwordValidation = document.getElementById("passwordValidation");
      const confirmPasswordValidation = document.getElementById(
        "confirmPasswordValidation"
      );

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      }

      function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
      }

      function setLoading(isLoading) {
        if (isLoading) {
          btnText.style.display = "none";
          loading.style.display = "flex";
          registerBtn.disabled = true;
        } else {
          btnText.style.display = "block";
          loading.style.display = "none";
          registerBtn.disabled = false;
        }
      }

      function showValidation(element, message, isError = true) {
        element.textContent = message;
        element.className = `validation-message ${
          isError ? "validation-error" : "validation-success"
        }`;
        element.style.display = "block";
      }

      function hideValidation(element) {
        element.style.display = "none";
      }

      // Real-time validation
      usernameField.addEventListener("input", () => {
        const username = usernameField.value;
        if (username.length < 3) {
          showValidation(
            usernameValidation,
            "T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±"
          );
        } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
          showValidation(
            usernameValidation,
            "Ch·ªâ ƒë∆∞·ª£c s·ª≠ d·ª•ng ch·ªØ c√°i, s·ªë v√† d·∫•u g·∫°ch d∆∞·ªõi"
          );
        } else {
          showValidation(usernameValidation, "T√™n ƒëƒÉng nh·∫≠p h·ª£p l·ªá ‚úì", false);
        }
      });

      passwordField.addEventListener("input", () => {
        const password = passwordField.value;
        if (password.length < 6) {
          showValidation(
            passwordValidation,
            "M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±"
          );
        } else {
          showValidation(passwordValidation, "M·∫≠t kh·∫©u h·ª£p l·ªá ‚úì", false);
        }

        // Re-validate confirm password if it has value
        if (confirmPasswordField.value) {
          validateConfirmPassword();
        }
      });

      function validateConfirmPassword() {
        const password = passwordField.value;
        const confirmPassword = confirmPasswordField.value;

        if (confirmPassword && password !== confirmPassword) {
          showValidation(
            confirmPasswordValidation,
            "M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp"
          );
          return false;
        } else if (confirmPassword && password === confirmPassword) {
          showValidation(confirmPasswordValidation, "M·∫≠t kh·∫©u kh·ªõp ‚úì", false);
          return true;
        }
        return true;
      }

      confirmPasswordField.addEventListener("input", validateConfirmPassword);

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = usernameField.value;
        const password = passwordField.value;
        const confirmPassword = confirmPasswordField.value;

        // Validation
        if (!username || !password || !confirmPassword) {
          showError("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
          return;
        }

        if (username.length < 3) {
          showError("T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±");
          return;
        }

        if (password.length < 6) {
          showError("M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±");
          return;
        }

        if (password !== confirmPassword) {
          showError("M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp");
          return;
        }

        hideMessages();
        setLoading(true);

        try {
          const response = await fetch("/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            showSuccess(
              "ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p..."
            );

            // Redirect to login page after 2 seconds
            setTimeout(() => {
              window.location.href = "/login";
            }, 2000);
          } else {
            showError(data.error || "ƒêƒÉng k√Ω th·∫•t b·∫°i");
          }
        } catch (error) {
          console.error("Register error:", error);
          showError("L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.");
        } finally {
          setLoading(false);
        }
      });

      // Focus v√†o username field khi load trang
      usernameField.focus();
    </script>
  </body>
</html>
